<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitální mapový archiv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body onload="renderRace(new URLSearchParams(window.location.search).get('id'))"></body>
<header>
    <a href="index.html" class="btn btn-primary">Zpátky</a>
    <h1>Digitální mapový archiv</h1>
</header>
<main>
    <img src="" alt="Mapa" id="map-img" />
    <table>
        <tbody>
            <tr>
                <td colspan="2"><a href="" target="_blank" id="map-link">Zobrazit mapu v plném rozlišení</a></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <th>Datum</th>
                <td id="map-date"></td>
            </tr>
            <tr>
                <th>Závod</th>
                <td id="map-name"></td>
            </tr>
            <tr>
                <th>Místo</th>
                <td id="map-location"></td>
            </tr>
            <tr>
                <th>Kategorie</th>
                <td id="map-class"></td>
            </tr>
            <tr>
                <th>Umístění</th>
                <td id="map-place"></td>
            </tr>
            <tr>
                <th>Čas</th>
                <td id="map-time"></td>
            </tr>
            <tr>
                <th>Ztráta</th>
                <td id="map-loss"></td>
            </tr>
        </tbody>
    </table>
</main>
</body>

</html>
